<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">DEVIS</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form>
      
      
      <div class="row">
        <div class="col-sm-12 d-flex align-items-center">
          <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
            >Destinataire</mat-label
          >
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="john.deo" type="email" />
            <span matTextSuffix>&#64;exmaple.com</span>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 d-flex align-items-center">
          <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
            >Mod√®le d'email</mat-label
          >
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-select >
              <mat-option value="1">Devis-projet chaud</mat-option>
              <mat-option value="2">Devis-projet froid</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 d-flex align-items-center">
          <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
            >Objet</mat-label
          >
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="..." />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 d-flex align-items-center">
          <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
            >Message
          </mat-label>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="w-100">
            <textarea
              rows="5"
              matInput
              placeholder="Hi, Do you have a moment to talk Deo ?"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-sm-12">
          <button mat-flat-button color="primary" style=" margin-right: 25px;">Envoyer</button>
          <button mat-flat-button color="accent">avec les documents</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
