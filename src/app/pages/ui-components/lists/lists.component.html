<mat-list>
  <h3>Pour plus de d√©tails...</h3>
  <mat-list-item *ngFor="let url of getPdfUrl()">
    <a [href]="url" target="_blank">{{ url }}</a>
  </mat-list-item>
</mat-list>
<mat-card class="cardWithShadow theme-card" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9; border-radius: 8px; margin-bottom: 20px;">  <mat-card-content class="b-t-1" style="padding: 16px;">
  <div class="row">
    <div class="col-lg-6" *ngFor="let folder of folders">
      <mat-card class="b-1 shadow-none m-b-20" style="margin-bottom: 20px; background-color: #ffffff; border-radius: 8px;">
        <mat-card-header style="background-color: #f1f1f1; border-bottom: 1px solid #e0e0e0; padding: 16px;">
          
          <mat-card-title>
            <h3 style="margin: 0; font-size: 1.2rem; color: #3f51b5;">Formule {{ folder.libelle }}</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content style="padding: 16px;">
          <mat-list>
            <mat-list-item>
              <span matLine><strong>Code:</strong> {{ folder.code }}</span>
            </mat-list-item>
            <mat-list-item *ngIf="folder.options">
              <span matLine><strong>Options:</strong> {{ folder.options ? folder.options.join(', ') : 'None' }}</span>
            </mat-list-item>
            <mat-list-item *ngIf="folder.renforts && folder.renforts.length">
              <span matLine><strong>Renforts:</strong> {{ folder.renforts ? folder.renforts.join(', ') : 'None' }}</span>
            </mat-list-item>
            <mat-list-item *ngIf="folder.produit">
              <span matLine><strong>Produit:</strong> {{ folder.produit }}</span>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-card-content>
</mat-card>
