<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a *ngIf="options.theme === 'light'" [routerLink]="['/dashboards/dashboard1']">
          <img
            src="./assets/images/logos/login.png"
            class="align-middle m-2"
            alt="logo" style="width:180px; height: 120px;"
          />
        </a>
        <a *ngIf="options.theme === 'dark'" [routerLink]="['/dashboards/dashboard1']">
          <img
            src="./assets/images/logos/light-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>

        <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="/assets/images/backgrounds/login-bg.svg" alt="login" style="max-width: 500px" />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Bienvenue</h4>
            <div class="or-border m-t-30">Connectez-Vous</div>
            <div *ngIf="message" style="color: red; margin-top: 20px; display: flex; justify-content: center;">{{ message }}</div>
            <form class="m-t-30" [formGroup]="form" (ngSubmit)="onSubmit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nom</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="text" formControlName="login" id="login" class="form-control" placeholder="Entrer Nom" />
              </mat-form-field>

              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="password" id="uname" class="form-control" placeholder="Entrer Mot de passe" />
              </mat-form-field>

              <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">Se connecter</button>
            </form>
            
           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
