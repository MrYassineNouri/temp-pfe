<h2 mat-dialog-title class="m-b-24"> Nouveau groupe</h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px">
  <form #userForm="ngForm" style="width: 400px;">
    <mat-form-field appearance="outline" class="w-100">
      <input
        type="text"
        matInput
        required
        id="contactname"
        name="name"
        [(ngModel)]="local_data.nom"
        placeholder="Nom"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions class="p-24">
  <button mat-stroked-button color="warn" mat-dialog-close>Annuler</button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    [disabled]="!userForm.form.valid" color="primary"
    (click)="doAction();"
  >
    Ajouter
  </button>
</mat-dialog-actions>
