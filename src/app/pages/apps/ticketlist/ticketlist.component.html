  
<div class="container">
  <!-- Total Groups Count -->
  <div class="row mb-4">
    <div class="col text-center">
      <h2 class="total-groups">Nombre d'Employée: {{ dataSource.data.length }}</h2>
    </div>
  </div>

<!-- Add and Search Tickets -->
<mat-card class="cardWithShadow mb-3">
  <mat-card-content>
    <div class="row justify-content-between align-items-center">
      <div class="col-sm-4">
        <mat-form-field appearance="outline" class="hide-hint w-100">
          <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Chercher dans le groupe" />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-sm-8 d-flex justify-content-end">
        <button mat-flat-button (click)="addComm()" color="primary" class="mr-2">
          Ajouter Commercial
        </button>
        <button mat-flat-button (click)="addSupp()" color="primary">
          Assigner Superviseur
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<!-- Table -->
<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100 f-w-500 no-wrap">
        
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nom</th>
          <td mat-cell *matCellDef="let element">
            <h6 class="m-0 f-s-16 mat-subtitle-1 f-w-500 m-b-4">{{ element.nom }}</h6>
          </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Prénom</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <span class="f-w-600 f-s-16 mat-subtitle-1">{{ element.prenom }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Role</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.role === 'Commercial'">
              <span class="bg-light-warning mat-body-2 f-w-500 p-x-8 p-y-4 f-s-12 rounded-pill">Commercial</span>
            </ng-container>
            <ng-container *ngIf="element.role === 'Superviseur'">
              <span class="bg-light-success mat-body-2 f-w-500 p-x-8 p-y-4 f-s-12 rounded-pill">Superviseur</span>
            </ng-container>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Action</th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a (click)="deleteRowData(element.id)" class="m-r-10 cursor-pointer">
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
</div>
