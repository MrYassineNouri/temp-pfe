<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title>Commercials</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive m-t-30">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Radio Button Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef class="p-l-0">
          </th>
          <td mat-cell *matCellDef="let row" class="p-l-0">
            <mat-radio-button (click)="$event.stopPropagation()" (change)="$event ? selection.select(row) : null"
              color="primary" [checked]="selection.isSelected(row)" [aria-label]="radioButtonLabel(row)">
            </mat-radio-button>
          </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Id
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Nom
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.nom }}
          </td>
        </ng-container>

        <!-- Prenom Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Pr√©nom
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.prenom }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.select(row)"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
<div class="d-flex justify-content-end">
  <button mat-flat-button color="primary" (click)="logSelected()">
    Ajouter
  </button>
</div>
