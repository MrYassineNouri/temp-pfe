<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title><b>Contrat Valid√©</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive example-container m-t-30">
      <table mat-table [dataSource]="dataSource" matSort class="w-100 table-bordered">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" sticky>
            ID
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="m-l-16">
                <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                  {{ element.id }}
                </h6>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Client Column -->
        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Client
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.numeroClient }}
          </td>
        </ng-container>

        <!-- Product Column -->
        <ng-container matColumnDef="produit">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Produit
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.pid }}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Date
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.dateA }}
          </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
