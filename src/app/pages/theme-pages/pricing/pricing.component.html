
<div class="row m-t-32 p-t-32">
  <div *ngFor="let element of dataSource; trackBy: trackByPlan" class="col-sm-6 col-lg-4">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-y-24">
      <b> <span class="d-block text-uppercase f-s-12 m-b-16">{{ element.prod }}</span></b> 
        <img [src]="element.im" alt="Logo de la société" width="90" />

        <div class="d-flex">
          <span class="f-s-16 dollar-sign">$</span>
          <h2 class="mat-headline-6 plan-title m-b-24">{{ element.prix }}</h2>
          <span class="f-s-16 per-month">/mo</span>
        </div>

        <div class="d-flex align-items-center p-y-12">
          <div class="d-flex align-items-center">
            <i-tabler name="check" class="icon-16 m-r-12 text-primary d-flex"></i-tabler>
            <span class="f-s-14 f-w-500">Hospitalisation:{{ element.hospt }}</span>
          </div>
        </div>
        <div class="d-flex align-items-center p-y-12">
          <div class="d-flex align-items-center">
            <i-tabler name="check" class="icon-16 m-r-12 text-primary d-flex"></i-tabler>
            <span class="f-s-14 f-w-500">Soins :{{ element.soins }}</span>
          </div>
        </div>
        <div class="d-flex align-items-center p-y-12">
          <div class="d-flex align-items-center">
            <i-tabler name="check" class="icon-16 m-r-12 text-primary d-flex"></i-tabler>
            <span class="f-s-14 f-w-500">Optique :{{ element.opt }}</span>
          </div>
        </div>
        <div class="d-flex align-items-center p-y-12">
          <div class="d-flex align-items-center">
            <i-tabler name="check" class="icon-16 m-r-12 text-primary d-flex"></i-tabler>
            <span class="f-s-14 f-w-500">Dentaire :{{ element.dent}}</span>
          </div>
        </div>
        <div class="d-flex align-items-center p-y-12">
          <div class="d-flex align-items-center">
            <i-tabler name="check" class="icon-16 m-r-12 text-primary d-flex"></i-tabler>
            <span class="f-s-14 f-w-500">Auditive :{{ element.audi }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    
  </div>
  <button mat-flat-button color="accent" class="w-100 m-t-24" (click)="openDialog(dataSource)">
                  Envoyer devis
                </button>
</div>
